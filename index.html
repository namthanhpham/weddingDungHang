    @keyframes move_wave {
      0% {

    .waveWrapper {

    }

      position: absolute;
      width: 100%;
      overflow: hidden;
      height: 100%;
      bottom: 0px
    }

    .waveWrapper::after {
      content: '';
      position: absolute;
      left: 0;

      height: 100%;
      background-image: linear-gradient(to top, #272727 20%, #000000 80%);

    }

    .wave {
      position: absolute;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat no-repeat;
      background-position: 0 bottom;
      transform-origin: center bottom
    }

    .waveTop {
      background-size: 50% 100px
    }

    .waveAnimation .waveTop {
      animation: move-wave 3s;
      -webkit-animation: move-wave 3s;
      -webkit-animation-delay: 1s;
      animation-delay: 1s
    }

    .waveMiddle {

    .waveAnimation .waveMiddle {
      animation: move_wave 10s linear infinite
    }

    .waveBottom {

    }

    .site-timeline {

    .site-timeline::after {
      content: '';

      left: 50%;

      bottom: 0;
      width: 5px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, .45)
    }

    .site-timeline .timeline {
      position: relative;
      background: #ffffff;
      color: #333;
      text-shadow: none;
      padding: 30px;
      box-sizing: border-box;
      width: calc(50% - 30px);
      border-radius: 20px;
      box-shadow: 0 0 5px #000000
    }

    .site-timeline .timeline:nth-child(odd) {
      left: 0
    }

    .site-timeline .timeline:nth-child(even) {
      left: calc(50% + 30px)
    }

    .site-timeline .timeline::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(245, 153, 153, 0.9);
      border: 2px solid #27273c;
      border-radius: 50%;
      right: -40px;
      top: 50%;
      transform: translate(0, -50%);
      z-index: 1
    }

    .site-timeline .timeline::before {
      content: '';
      position: absolute;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent transparent #ffffff;
      left: 100%;
      top: 50%;
      transform: translate(0, -50%)
    }

    .site-timeline .timeline:nth-child(even)::before {
      left: auto;
      right: 100%;
      border-color: transparent #ffffff transparent transparent
    }

    .site-timeline .timeline:nth-child(even)::after {
      left: -35px;
      right: auto
    }
